<!DOCTYPE>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div style="font-size: 5em;">Car manager</div>
        <hr />
        <div>
            Find the nearest cars by coordinates
        </div>
        <div class="row">
            <div class="col-1">
                <div class="form-floating">
                    <input type="text" class="form-control" id="search-x" placeholder="X">
                    <label for="search-x">X</label>
                </div>
            </div>
            <div class="col-1">
                <div class="form-floating">
                    <input type="text" class="form-control" id="search-y" placeholder="Y">
                    <label for="search-y">Y</label>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button id="btn-add-car" type="button" class="btn-dark rounded" data-bs-toggle="modal"
                    data-bs-target="#add-car">Add car</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th>Registration number</th>
                            <th>Brand</th>
                            <th>Color</th>
                            <th>Year</th>
                            <th>Location</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>H123</td>
                            <td>Toyota</td>
                            <td>Black</td>
                            <td>2022</td>
                            <td>3;5</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-car" tabindex="-1" aria-labelledby="add-car-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-car-label">Add car</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/" id="form-reg-plate">

                        <div class="form-floating">
                            <input type="text" class="form-control" id="registration-plate"
                                placeholder="Registration number">
                            <label for="registration-plate">Registration number</label>
                        </div>

                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="brand" placeholder="Brand">
                            <label for="brand">Brand</label>
                        </div>

                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="color" placeholder="Color">
                            <label for="color">Color</label>
                        </div>

                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="year" placeholder="Year">
                            <label for="year">Year</label>
                        </div>

                        <div class="mt-3" style="font-size:1.5em;">
                            Location
                        </div>
                        <div class="row">

                            <div class="col-2">
                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="X" placeholder="X">
                                    <label for="X">X</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="Y" placeholder="Y">
                                    <label for="Y">Y</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="submit-btn" />Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
